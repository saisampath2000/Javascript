    <p id="class"></p>

    <script>
      class Car{
        constructor(brand){
          this.carname = brand;
        }
        present(){
          return 'I have a' + this.carname;
        }
      }
      class Model extends Car{
        constructor(brand,mode){
          super(brand);
          this.model = mode;
        }
        show(){
          return this.present() + " it is a " + this.model;
        }
      }

      let myCar = new Model("sam","zxi");
      document.getElementById("class").innerHTML = myCar.show();
    </script>

  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="classes.js">

  </script>
